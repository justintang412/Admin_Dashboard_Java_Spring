<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>投标管理系统</title>

	<!-- Custom fonts for this template -->
	<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="../../vendor/google/google-fonts.css"
	 rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="../../css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="pages/share/navigation::navigation"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="pages/share/topbar::topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="row">
						<!-- 列1 -->
						<div class="col-lg-12">
							<!-- 方块1 -->
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<a href="javascript:void(0)" onclick="mySave()" class="btn btn-success btn-icon-split btn-sm">
										<span class="icon text-white-50">
											<i class="fas fa-flag"></i>
										</span>
										<span class="text">保存</span>
									</a>
									<a href="javascript:void(0)" onclick="myCancel()" class="btn btn-success btn-icon-split btn-sm">
										<span class="icon text-white-50">
											<i class="fas fa-flag"></i>
										</span>
										<span class="text">取消</span>
									</a>
								</div>
								<div class="card-body">
									<form action="./templateTypes.html?action=save" method="POST" id="myform"  th:object="${templateType}">
										<input type="hidden" th:field="*{id}" />
										<table class="table table-striped table-bordered" width="100%" cellspacing="0">
											<tr>
												<td width="40%">项目类型</td>
												<td><input type="text" class="form-control" id="title" th:field="*{title}"
													 placeholder="项目类型..."></td>
											</tr>
											<tr>
												<td width="40%">说明</td>
												<td><textarea  rows="4" class="form-control" id="description" th:field="*{description}"
													 placeholder="说明..."/></td>
											</tr>
										</table>
									</form>
								</div>
							</div>
							<!-- 方块1结束 -->
							<div th:if="${result!=null &amp;&amp; result.error}">
								<div class="px-3 m-0 bg-gradient-danger text-white" th:text="${result.message}"></div>
							</div>
						</div>
						<!-- 列1结束 -->
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="pages/share/share::footer"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="pages/share/share::logoutModal"></div>

	<!-- Page level custom scripts -->
	<!-- Bootstrap core JavaScript-->
	<script src="../../vendor/jquery/jquery.min.js"></script>
	<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../../js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>
	
	<script type="text/javascript">
		$(function () {
			$("#searchPanel").hide();
		});
		function mySave() {
			var title = $(" #title ").val();
			var description = $("#description").val();
			
			if (title == null || title.length == 0
				|| description == null || description.length == 0) {
				alert("字段不能为空");
				return;
			}
			
			$("#myform").submit();
		}
		function myCancel() {
			window.location.href = "./templateTypes.html";
		}
	</script>
</body>

</html>
