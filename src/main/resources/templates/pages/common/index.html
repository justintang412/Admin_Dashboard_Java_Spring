	<script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<script type="text/javascript">
		var myDataTable = false;
		$("#searchButton").removeAttr("onclick");
		$("#searchButton").attr("onclick", "mysearch();");
		var pageParam = {};
		function mysearch() {
			pageParam.search = $("#searchText").val();
			myDataTable.ajax.reload();
		}
		$(function () {
			//提示信息
			var lang = {
				"sProcessing": "处理中...",
				"sLengthMenu": "每页 _MENU_ 项",
				"sZeroRecords": "没有匹配结果",
				"sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项",
				"sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
				"sInfoFiltered": "",
				"sInfoPostFix": "",
				"sSearch": "搜索:",
				"sUrl": "",
				"sEmptyTable": "表中数据为空",
				"sLoadingRecords": "载入中...",
				"sInfoThousands": ",",
				"oPaginate": {
					"sFirst": "首页",
					"sPrevious": "上页",
					"sNext": "下页",
					"sLast": "末页",
					"sJump": "跳转"
				},
				"oAria": {
					"sSortAscending": ": 以升序排列此列",
					"sSortDescending": ": 以降序排列此列"
				}
			};

			//初始化表格
			myDataTable = $("#dataTable").dataTable({
				language: lang,  //提示信息
				autoWidth: true,  //自动调整列宽
				info: true,
				stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
				processing: true,  //隐藏加载提示,自行处理
				serverSide: true,  //启用服务器端分页
				searching: false,  //禁用原生搜索
				orderMulti: false,  //启用多列排序
				order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
				renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
				pagingType: "first_last_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
				columnDefs: [{
					"targets": 'nosort',  //列的样式名
					"orderable": false    //包含上样式名‘nosort’的禁止排序
				}],
				ajax: function (data, callback, settings) {
					//封装请求参数

					pageParam.draw = data.draw;
					pageParam.pagesize = data.length;//页面显示记录条数，在页面选择每页显示多少项的时候
					pageParam.start = data.start;//开始的记录序号
					pageParam.pageno = (data.start / data.length) + 1;//当前页码
					//console.log(param);
					//ajax请求数据
					$.ajax({
						type: "POST",
						url: "./fileList.html",
						cache: false,  //禁用缓存
						data: pageParam,  //传入组装的参数
						dataType: "json",
						success: function (result) {
							//封装返回数据
							//result的模型是后台的DateMode类
							var returnData = {};
							returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
							returnData.totalCount = result.totalCount;//返回数据全部记录
							returnData.data = result.data;//返回的数据列表
							returnData.recordsFiltered = result.totalCount;
							callback(returnData);
						}
					});
				},
				//列表表头字段
				columns: [
					{ "data": "type" },
					{
						"data": "", "bSortable": true, "mRender": function (data, type, full) {
							//全部行数据，可获取隐藏行数据
							var recordid = full.fileId;
							var recordname = full.name;
							var mymenu = "<a href='javascript:void(0)' onclick='mymenuaction(" + recordid + ")' >"+recordname+"</a>";
							return mymenu;
						}
					},
					{ "data": "uploadTime" },
					{ "data": "creator" }
				]
			}).api();


		});

		function mymenuaction(dataId) {
			window.open("./download.html?id=" + dataId);
		}
	</script>
</body>
