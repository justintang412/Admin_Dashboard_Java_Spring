<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>投标管理系统</title>

	<!-- Custom fonts for this template -->
	<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="../../vendor/google/google-fonts.css"
	 rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="../../css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="pages/share/navigation::navigation"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="pages/share/topbar::topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="row">
						<!-- 列1 -->
						<div class="col-lg-12">
							<!-- 方块1 -->
							<div class="card shadow mb-4">
								<a href="#panel01" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true"
								 aria-controls="panel01">
									<h6 class="m-0 font-weight-bold text-primary">用户信息</h6>
								</a>
								<div class="collapse show" id="panel01">
									<div class="card-body">
										<table class="table table-striped table-bordered" width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>编号</th>
													<th>姓名</th>
													<th>用户名</th>
													<th>岗位</th>
													<th>角色</th>
												</tr>
											</thead>
											<tr>
												<td th:text="${sysuser.usercode}">编号</td>
												<td th:text="${sysuser.salt}">姓名</td>
												<td th:text="${sysuser.username}">用户名</td>
												<td th:text="${sysuser.position.positionName}">岗位名</td>
												<td th:text="${sysuser.role.roleName}">角色名</td>
											</tr>
										</table>
									</div>
								</div>

							</div>
							<!-- 方块2 -->
							<div class="card shadow mb-4">
								<a href="#panel02" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true"
								 aria-controls="panel02">
									<h6 class="m-0 font-weight-bold text-primary" th:text="'角色：'+${sysuser.role.roleName}">角色</h6>
								</a>
								<div class="collapse show" id="panel02">
									<div class="card-body">

										<table class="table table-striped table-bordered" width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>模块</th>
													<th>功能点</th>
													<th>地址</th>
												</tr>
											</thead>
											<tr th:each="syspermission,syspermissionStat:${sysuser.role.permissions}">
												<td th:text="${syspermission.type}">模块</td>
												<td th:text="${syspermission.name}">功能点</td>
												<td th:text="${syspermission.url}">地址</td>
											</tr>
										</table>

									</div>
								</div>

							</div>
						</div>
						<!-- 列1结束 -->
					</div>


				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="pages/share/share::footer"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="pages/share/share::logoutModal"></div>

	<!-- Bootstrap core JavaScript-->
	<script src="../../vendor/jquery/jquery.min.js"></script>
	<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../../js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="../../vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="../../vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script type="text/javascript">
		$(function () {
			$("#searchPanel").hide();
		});
	</script>
</body>

</html>
